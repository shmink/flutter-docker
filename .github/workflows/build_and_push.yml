name: Build and push new image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu
    steps:
      - name: build image
      - run: docker build -t shmink/flutter .
    
      - name: push image to docker hub
      - run: |
        docker login -u shmink -p ${{ secrets.PASSWORD }}
        docker push shmink/flutter