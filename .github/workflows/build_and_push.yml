name: Build and push new image

on:
  push:
    branches:
      - master

env:
  USERNAME: ${{ secrets.USERNAME }}
  PASSWORD: ${{ secrets.PASSWORD }}

jobs:
  build-and-push:
    runs-on: ubuntu
    steps:
      - name: build image
      - run: docker build -t shmink/flutter .
    
      - name: login
      - run: docker login -u ${USERNAME} -p ${PASSWORD}

      - name: push image
      - run: docker push shmink/flutter